<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <img src="../../../../../assets/buy.png" alt="Sell img" style="width:100px;height:100px;">
      <h1 class="modal-title">Buy</h1>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label for="inputUnits" class="col-sm-3 col-form-label" style="font-size: 24px;">Units</label>
            <div class="col-sm-6">
              <input type="number" value="1" min="0.000" step="0.001" class="form-control" id="inputUnits" placeholder="Units">
            </div>
            <label for="inputAmounts" class="col-sm-3 col-form-label" style="font-size: 24px;"></label>
          </div>
      <div class="form-group row">
        <label for="inputAmounts" class="col-sm-3 col-form-label" style="font-size: 24px;">Amounts</label>
        <div class="col-sm-6">
          <input type="number" value="1" min="0.000" step="0.001" class="form-control" id="inputAmounts" placeholder="Amounts">
        </div>
        <label for="inputAmounts" class="col-sm-3 col-form-label" style="font-size: 24px;">$</label>
      </div>
    </div>
    <div class="modal-footer">
        <div class="btn-with-icon-example">
            <button type="button" class="btn btn-info btn-demo btn-with-icon">
              <i class="ion-log-in"></i>
              <span>Open Trade</span>
            </button>
          </div>
      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>
  
  <button style="margin-right:15px;font-size:28px;" class="btn btn-outline-secondary btn-demo btn-semi-round btn-with-icon row justify-content-end"
    [ngClass]="{ 'btn-outline-success': currentTheme == 'default', 'btn-primary': currentTheme != 'default'}" (click)="open(content)">Buy</button>
